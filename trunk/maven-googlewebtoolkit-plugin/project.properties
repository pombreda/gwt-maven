# maven
maven.repo.remote=http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/,http://www.ibiblio.org/maven/

maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory

# netbeans
maven.netbeans.exec.clean=clean plugin:uninstall
maven.netbeans.exec.rebuild=${maven.netbeans.exec.clean} ${maven.netbeans.exec.build}
maven.netbeans.exec.build=plugin:install

# use artifact plugin with localrepo to create jar/pom/checksums - then copy to google code svn
# maven clean jar:deploy
maven.repo.list=localrepo
maven.repo.localrepo=file://${basedir}/target/localrepo
maven.repo.localrepo.directory=/
