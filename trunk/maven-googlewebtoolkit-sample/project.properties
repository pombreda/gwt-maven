# maven
maven.repo.remote=http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/,http://www.ibiblio.org/maven/
maven.war.final.name=${pom.artifactId}.war
maven.war.webapp.dir=${maven.build.dir}/webapp
maven.war.src=web
maven.compile.target=1.4
maven.compile.source=1.4
maven.compile.encoding=UTF-8
maven.test.skip=false
maven.jar.override=on
maven.jar.gwt-dev=${google.webtoolkit.home}/${google.webtoolkit.dev}
maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.xdoc.date = bottom
maven.xdoc.date.format = dd MMMM yyyy HH:mm z
maven.xdoc.locale.default=en
maven.xdoc.theme=classic


# gwt
google.webtoolkit.home=/opt/gwt-windows-1.2.22 
google.webtoolkit.dev=gwt-dev-windows.jar
google.webtoolkit.output=${maven.war.webapp.dir}
google.webtoolkit.style=PRETTY
google.webtoolkit.runtarget=com.totsp.sample.MyProject/MyProject.html
google.webtoolkit.compiletarget=com.totsp.sample.MyProject
google.webtoolkit.port=8888
google.webtoolkit.gen=${maven.war.webapp.dir}
google.webtoolkit.logLevel=INFO
google.webtoolkit.headless=false
# use this for MAC
#google.webtoolkit.extrajvmargs=-XstartOnFirstThread 








