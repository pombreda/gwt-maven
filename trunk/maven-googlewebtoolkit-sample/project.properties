#
# maven
#
maven.repo.remote=http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/,http://mirrors.ibiblio.org/pub/mirrors/maven/
maven.war.final.name=${pom.artifactId}.war
maven.war.src=${basedir}/src/main/webapp
maven.compile.target=1.4
maven.compile.source=1.4
maven.compile.encoding=UTF-8

#
# gwt
#
# google.webtoolkit.home and mave,jar.gwt-dev-platformt would be better placed in build.properties, here just to make them obvious
google.webtoolkit.home=/opt/gwt-mac-1.4.10
maven.jar.override=on
maven.jar.gwt-dev-platform=${google.webtoolkit.home}/gwt-dev-mac.jar
google.webtoolkit.extrajvmargs=-XstartOnFirstThread 
google.webtoolkit.style=PRETTY
google.webtoolkit.runtarget=com.totsp.sample.MyProject/MyProject.html
google.webtoolkit.compiletarget=com.totsp.sample.MyProject
google.webtoolkit.logLevel=ALL

#
# eclipse
# 
# (note that .classpath and .project files are NOT CHECKED IN by design, 
#run "maven eclipse" to generate, for Eclipse use)
maven.eclipse.output.dir=${basedir}/target
maven.eclipse.resources.addtoclasspath=yes







